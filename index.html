<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./Css/main.css">
    <!-------- fav icon links -------->
    <link rel="icon" type="image/png" href=https://i.postimg.cc/xjwDWjgB/woldreamz-inc-favicon-black.png />
    <!------- google fonts links --------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
</head>
<body>
  <!------ container section ------>
  <div class="container">
    <input type="text" class="display" />
    <div class="buttons">
      <button class="operator" data-value="AC">AC</button>
      <button class="operator" data-value="DEL">DEL</button>
      <button class="operator" data-value="%">%</button>
      <button class="operator" data-value="/">/</button>
      <button class="switch" data-value="7">7</button>
      <button class="switch" data-value="8">8</button>
      <button class="switch" data-value="9">9</button>
      <button class="operator" data-value="*">*</button>
      <button class="switch" data-value="4">4</button>
      <button class="switch" data-value="5">5</button>
      <button class="switch" data-value="6">6</button>
      <button class="operator" data-value="-">-</button>
      <button class="switch" data-value="1">1</button>
      <button class="switch" data-value="2">2</button>
      <button class="switch" data-value="3">3</button>
      <button class="operator" data-value="+">+</button>
      <button class="switch" data-value="0">0</button>
      <button class="switch" data-value="00">00</button>
      <button class="switch" data-value=".">.</button>
      <button class="operator" data-value="=">=</button>
    </div>
  </div>

  <!------ JS script section ------>
  <script src="./JS/app.js"></script>

</body>
</html>
